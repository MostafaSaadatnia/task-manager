<h2 mat-dialog-title>New Task</h2>
<mat-dialog-content class="mat-typography">
    <form class="task-form">
        <mat-form-field class="task-full-width">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Ex. Challenge" (input)="fillTitle($event)">
        </mat-form-field>

        <mat-form-field class="task-full-width">
            <mat-label>Leave a content</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..." (input)="fillContent($event)"></textarea>
        </mat-form-field>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="newTask()">Complete</button>
</mat-dialog-actions>
