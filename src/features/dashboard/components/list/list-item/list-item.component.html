<mat-card class="task-card">
    <mat-card-header>
        <mat-card-title>{{data.title}}</mat-card-title>
        <mat-card-subtitle>Status: {{data.status}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content [innerHTML]="data.content">
    </mat-card-content>
    <mat-card-actions align="end">
        <button *ngIf="data.status != 'Done'" mat-fab extended color="primary" class="done" (click)="doneTask()">
            Done
            <mat-icon>check</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
