<div cdkDropList class="task-list" (cdkDropListDropped)="drop($event)">
    <div class="task-box" *ngFor="let item of list" cdkDrag>
        <div class="task-custom-placeholder" *cdkDragPlaceholder></div>
        <app-list-item [data]="item"></app-list-item>
    </div>
</div>

<p *ngIf="list.length==0" class="no-content">No content!</p>
